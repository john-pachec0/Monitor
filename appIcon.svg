<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient: vibrant calming teal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(91,180,196);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(64,166,179);stop-opacity:1" />
    </linearGradient>

    <!-- Lizard body - light cream/white for contrast -->
    <linearGradient id="lizardBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(240,248,249);stop-opacity:1" />
    </linearGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(46,128,140);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgb(46,128,140);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background - solid rounded rectangle first -->
  <rect width="1024" height="1024" rx="226.27" ry="226.27" fill="rgb(64,166,179)"/>

  <!-- Gradient overlay -->
  <rect width="1024" height="1024" rx="226.27" ry="226.27" fill="url(#bgGradient)"/>

  <!-- Monitor Lizard Design - Simplified and iconic -->
  <g transform="translate(512, 512)">

    <!-- Shadow under lizard for depth -->
    <ellipse cx="20" cy="140" rx="200" ry="50"
             fill="rgb(46,128,140)"
             opacity="0.2"/>

    <!-- Tail - curved and flowing -->
    <path d="M 160,60 Q 240,45 310,25 Q 340,18 355,28 Q 365,35 360,45 Q 350,58 325,65 Q 240,85 155,75 Z"
          fill="url(#lizardBodyGradient)"
          stroke="rgb(217,240,243)"
          stroke-width="3"/>

    <!-- Back leg -->
    <ellipse cx="110" cy="80" rx="30" ry="42"
             fill="url(#lizardBodyGradient)"
             stroke="rgb(217,240,243)"
             stroke-width="2"
             transform="rotate(20 110 80)"/>

    <!-- Small back foot -->
    <ellipse cx="128" cy="115" rx="18" ry="12"
             fill="url(#lizardBodyGradient)"
             stroke="rgb(217,240,243)"
             stroke-width="2"
             transform="rotate(30 128 115)"/>

    <!-- Body - main mass -->
    <ellipse cx="0" cy="0" rx="170" ry="110"
             fill="url(#lizardBodyGradient)"
             stroke="rgb(217,240,243)"
             stroke-width="4"/>

    <!-- Front leg -->
    <ellipse cx="-90" cy="70" rx="26" ry="48"
             fill="url(#lizardBodyGradient)"
             stroke="rgb(217,240,243)"
             stroke-width="2"
             transform="rotate(-12 -90 70)"/>

    <!-- Front foot -->
    <ellipse cx="-95" cy="110" rx="20" ry="14"
             fill="url(#lizardBodyGradient)"
             stroke="rgb(217,240,243)"
             stroke-width="2"
             transform="rotate(-5 -95 110)"/>

    <!-- Head - distinctive monitor lizard shape -->
    <ellipse cx="-130" cy="-25" rx="85" ry="65"
             fill="url(#lizardBodyGradient)"
             stroke="rgb(217,240,243)"
             stroke-width="3"/>

    <!-- Snout - elongated and prominent -->
    <ellipse cx="-200" cy="-30" rx="42" ry="28"
             fill="url(#lizardBodyGradient)"
             stroke="rgb(217,240,243)"
             stroke-width="3"/>

    <!-- Eye - dark and expressive -->
    <circle cx="-170" cy="-45" r="16"
            fill="rgb(46,128,140)"/>
    <circle cx="-167" cy="-48" r="7"
            fill="rgb(255,255,255)"
            opacity="0.95"/>
    <circle cx="-165" cy="-50" r="3"
            fill="rgb(255,255,255)"/>

    <!-- Nostril detail -->
    <circle cx="-225" cy="-35" r="5"
            fill="rgb(46,128,140)"
            opacity="0.7"/>

    <!-- Mouth line for character -->
    <path d="M -240,-20 Q -235,-18 -230,-17"
          stroke="rgb(46,128,140)"
          stroke-width="2"
          fill="none"
          opacity="0.5"/>

    <!-- Tongue - forked and playful -->
    <path d="M -242,-15 L -265,-12 L -268,-15 M -242,-15 L -265,-18 L -268,-15"
          stroke="rgb(224,106,106)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Body pattern spots - monitor lizard characteristic -->
    <!-- Larger spots -->
    <circle cx="-70" cy="-8" r="14" fill="rgb(64,166,179)" opacity="0.3"/>
    <circle cx="-30" cy="12" r="12" fill="rgb(64,166,179)" opacity="0.3"/>
    <circle cx="15" cy="-5" r="16" fill="rgb(64,166,179)" opacity="0.3"/>
    <circle cx="55" cy="15" r="13" fill="rgb(64,166,179)" opacity="0.3"/>
    <circle cx="100" cy="-8" r="15" fill="rgb(64,166,179)" opacity="0.3"/>
    <circle cx="140" cy="12" r="12" fill="rgb(64,166,179)" opacity="0.3"/>

    <!-- Smaller accent spots -->
    <circle cx="-100" cy="20" r="8" fill="rgb(64,166,179)" opacity="0.25"/>
    <circle cx="-50" cy="30" r="9" fill="rgb(64,166,179)" opacity="0.25"/>
    <circle cx="-5" cy="35" r="7" fill="rgb(64,166,179)" opacity="0.25"/>
    <circle cx="35" cy="40" r="10" fill="rgb(64,166,179)" opacity="0.25"/>
    <circle cx="75" cy="38" r="8" fill="rgb(64,166,179)" opacity="0.25"/>
    <circle cx="120" cy="35" r="9" fill="rgb(64,166,179)" opacity="0.25"/>

    <!-- Head pattern -->
    <circle cx="-145" cy="-10" r="9" fill="rgb(64,166,179)" opacity="0.25"/>
    <circle cx="-120" cy="5" r="7" fill="rgb(64,166,179)" opacity="0.25"/>

    <!-- Subtle body highlights for dimension -->
    <ellipse cx="-15" cy="-12" rx="120" ry="70"
             fill="rgb(255,255,255)"
             opacity="0.15"/>

  </g>

</svg>
